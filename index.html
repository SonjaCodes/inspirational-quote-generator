<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="src/style.css">
  <title>SonjaCodes AI Quote Generator</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>AI Inspirational Quote Generator</h1>
    </header>

    <main>
      <div class="form-container">
        <form id="inspirational-form">
          <input type="text" placeholder="Please enter a topic of your choice..." autofocus required autocomplete="off"
            class="instructions" id="instructions" />
          <input type="submit" class="inspiration-button" id="inspiration-button" value="Get inspired!" />
        </form>
        <div class="hint">i.e. love, happiness, rain, etc.</div>
      </div>
      <div class="quote hidden" id="quote">
      </div>
    </main>
  </div>
